    <div class="hero">
        <div class="container">
            <div class="hero-desc" align="center">
                <h1>Contact Us </h1>

            </div>
            <br>
            <br>
            <!-- Contact-->
            <section class="page-section" id="contact" align="center">
                <div class="container">

                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- Name input-->
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Name
                                    </div>
                                    <input class="form-control" id="name" type="text" placeholder="Your Name *" required />
                                </div>
                                <div class="form-group">
                                    <!-- Email address input-->
                                    <div class="invalid-feedback" data-sb-feedback="email:required">Email</div>
                                    <input class="form-control" id="email" type="email" placeholder="Your Email *" required/>

                                    <div class="invalid-feedback" data-sb-feedback="email:email">Contact
                                    </div>
                                </div>
                                <div class="form-group mb-md-0">
                                    <!-- Phone number input-->
                                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <!-- Message input-->
                                    <div class="invalid-feedback" data-sb-feedback="message:required">Message</div>
                                    <textarea class="form-control" id="message" placeholder="Your Message *" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Send Message</button></div>
                            </div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->

                        <br>
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center text-white mb-3">
                                <div class="fw-bolder">Or shoot us an e-mail</div>

                            </div>
                        </div><br>
                        <a href="mailto:info@Amovablelaundry.co.za">info@Amovablelaundry.co.za</a>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <!--<div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <iframe width="770" height="510" id="gmap_canvas" src="https://maps.google.com/maps?q=Braamfontein&t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                
                            </iframe><a href="https://2yu.co">2yu</a><br>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: 510px;
                                        width: 770px;
                                    }
                                </style><a href="https://embedgooglemap.2yu.co">html embed google map</a>
                                <style>
                                    .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: 510px;
                                        width: 770px;
                                    }
                                </style>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </section>
