<body>


  <form>
    <div class= "form-box">
      <h1> Register Here </h1>
      <div class="input-box">
        <label for="name"><b>Firstname:</b></label><br>
        <input type="text" placeholder="Enter name" name="name" id="Name" required><br></div>
    
        <div class="input-box">
        <label for="surname"><b>Surname:</b></label><br>
        <input type="text" placeholder="Enter Surname" name="surname" id="surname" required><br>
        </div>
    
        <div class="input-box">
        <label for="Contact number"><b>Contact number:</b></label><br>
        <input type="text" placeholder="Enter contact number" name="contact number" id="contact number" required><br>
        </div>
    
        <div class="input-box">
        <label for="address"><b>Address:</b></label><br>
        <input type="text" placeholder="Enter adress" name="address" id="address" required><br>
        </div>
    
        <div class="input-box">
          <label for="email"><b>Email:</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
          </div>
    
        <div class="input-box">
        <label for="psw"><b>Password:</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
        </div>
    
        <div class="input-box">
        <label for="confirm psw"><b>Confirm password:</b></label><br>
        <input type="password" placeholder="Confirm password" name="confirm password" id="confirm password" required><br>
        </div>
        <br><button type="submit" class="register-btn"><b>Register</b></button><br>
        <div class="container signin">
          <br><p>Already have an account? <a href="Login.html">Sign in</a></p>
        </div>
    </div>
